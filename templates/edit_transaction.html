{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 col-md-auto mb-5">
    <h2>Edit Transaction</h2>
    <form method="post" action="{% url 'edit_transaction' slug=plan.slug transaction_id=transaction.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success ">Save Changes</button>
    </form>
    <a href="{% url 'plan_detail' slug=transaction.plan.slug %}" class="btn btn-danger mt-2">Cancel</a>
</div>
{% endblock %}
