{% extends 'base.html' %}

{% block content %}
<h2>Edit Transaction</h2>
<form method="post" action="{% url 'edit_transaction' slug=plan_slug transaction_id=transaction_id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'plan_detail' slug=transaction.plan.slug %}">Cancel</a>
{% endblock %}
