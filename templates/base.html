{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Finance Tracker</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-dark text-light p-3">
        <div class="container">
            <h1>Welcome to Finance Tracker</h1>
            <!-- Nav bar, 4 elements, active page class indicates which side we're currently on. -->
            <nav>
                <ul class="nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Current Plan</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Register</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
        </nav>
        </header>
    <section>
      {% block content %}
      <!-- Your specific content goes here -->
      {% endblock content %}
    </section>
    <!-- Footer -->
    <footer class="bg-dark text-light p-3 fixed-bottom">
        <div class="container d-flex justify-content-center align-items-center flex-column" >
            <div id="socials">
                <p>Follow us on Social Media!</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">Instagram</a></li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">Facebook</a></li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>
  </body>
</html>
