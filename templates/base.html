{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Finance Tracker</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <div class="logo">
            <a href="#">Finance Tracker</a>
          </div>
          <div class="nav-links">
            <ul>
              {% if user.is_authenticated %}
              <li><a href="#">Home</a></li>
              <li><a href="#">Logout</a></li>
              <li><a href="#">Current Plan</a></li>
              {% else %}
              <li><a class="btn btn-primary" href="#">Register</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      {% block content %}
      <!-- Your specific content goes here -->
      {% endblock content %}
    </section>
    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
      <div class="footer-container">
        <p>Follow us on Social Media!</p>
        <ul class="list-inline">
          <li class="footer-inline-item">
            <a href="https://www.instagram.com/" class="text-light"
              >Instagram</a
            >
          </li>
          <li class="footer-inline-item">
            <a href="https://facebook.com/" class="text-light">Facebook</a>
          </li>
          <li class="footer-inline-item">
            <a href="https://twitter.com/" class="text-light">Twitter</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
